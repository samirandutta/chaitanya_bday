<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday ❤️</title>

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">

  <style>
    /* Keep balloons visible behind everything */
    body{
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow-x: hidden;
    }

    .top-controls{
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 9999;
    }

    .pill-btn{
      border: 0;
      border-radius: 999px;
      padding: 10px 14px;
      font-weight: 800;
      cursor: pointer;
    }

    /* Center letter sheet */
    .letter-sheet{
      width: min(860px, 92vw);
      background: rgba(255,255,255,0.92);
      border-radius: 18px;
      box-shadow: 0 30px 90px rgba(0,0,0,0.35);
      padding: 26px 22px;
      z-index: 2; /* above balloons */
    }

    .letter-title{
      font-family: Fraunces, serif;
      font-size: clamp(28px, 4.2vw, 44px);
      margin: 0 0 14px 0;
      letter-spacing: -0.02em;
      text-align: center;
    }

    .letter-body{
      font-size: 16px;
      line-height: 1.75;
      white-space: pre-wrap; /* keep your line breaks */
      margin: 0;
    }

    /* Optional: subtle paper texture feel */
    .letter-sheet:before{
      content:"";
      display:block;
      height: 10px;
      width: 100%;
      border-radius: 14px;
      margin-bottom: 14px;
      background: linear-gradient(90deg, rgba(255,122,162,0.12), rgba(120,190,255,0.10));
    }

    /* Ensure balloons layer stays behind */
    .balloon-layer{
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <!-- Balloon animation layer -->
  <div class="balloon-layer" aria-hidden="true"></div>

  <!-- Music button -->
  <div class="top-controls">
    <button id="musicBtn" class="pill-btn">Music</button>
  </div>

  <!-- Background music -->
  <audio id="song" loop>
    <source src="assets/audio/song.mp3" type="audio/mpeg">
  </audio>

  <!-- Center letter -->
  <main class="letter-sheet">
    <h1 class="letter-title">A letter for you</h1>

    <!-- WRITE YOUR LETTER HERE -->
    <p class="letter-body">
Hi Chaitanya,

[Write your letter here...]
    </p>
  </main>

  <script>
    (function () {
      const musicBtn = document.getElementById("musicBtn");
      const audio = document.getElementById("song");

      let playing = false;

      musicBtn.addEventListener("click", async () => {
        try{
          if(!playing){
            await audio.play();
            playing = true;
            musicBtn.textContent = "Pause music";
          } else {
            audio.pause();
            playing = false;
            musicBtn.textContent = "Music";
          }
        } catch(e){
          console.warn("Could not start audio. Check file path: assets/audio/song.mp3");
        }
      });
    })();
  </script>

</body>
</html>
