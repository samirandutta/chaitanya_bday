<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday ❤️</title>

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/intro.css">
</head>

<body>
  <div class="wrap">
    <h1>Happy Birthday ❤️</h1>
    <p class="hint">Click the candle flame to blow it out</p>

    <div class="cake-stage">
      <div class="cake" id="cake" role="button" tabindex="0" aria-label="Blow out the candle">
        <div class="plate"></div>

        <div class="cake-body">
          <div class="icing"></div>

          <div class="candle">
            <div class="candle-body"></div>
            <div class="flame" id="flame"></div>
            <div class="smoke" id="smoke"></div>
          </div>
        </div>
      </div>
    </div>

    <button class="btn" id="blowBtn">Blow the candle ✨</button>
    <p class="small">After you blow it out, you’ll go to your surprise.</p>
  </div>

  <script src="assets/js/intro.js"></script>
</body>
</html>
