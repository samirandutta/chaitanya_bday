<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>!!!!</title>

<style>
body{
    margin:0;
    background:#b30000;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
    font-family: Arial, sans-serif;
    color:white;
    animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn{
    from{ opacity:0; }
    to{ opacity:1; }
}

h1{
    position:absolute;
    top:40px;
    font-size:70px;
    letter-spacing:8px;
    z-index:2;
    animation: pulse 1.2s infinite;
}

@keyframes pulse{
    0%,100%{ transform: scale(1); }
    50%{ transform: scale(1.1); }
}

video{
    width:90%;
    max-width:900px;
    max-height:80vh;
    border-radius:20px;
    box-shadow:0 30px 80px rgba(0,0,0,0.6);
}
</style>
</head>

<body>

<h1>!!!!</h1>

<video id="trunksVideo" playsinline>
    <source src="assets/video/trunks.mp4" type="video/mp4">
</video>

<script>
const video = document.getElementById("trunksVideo");

// Try autoplay with sound
window.addEventListener("load", async () => {
    try{
        video.muted = false;
        await video.play();
    } catch(e){
        console.log("Autoplay blocked. Tap to start.");
    }
});

// Fallback if browser blocks autoplay
document.body.addEventListener("click", async () => {
    try{
        video.muted = false;
        await video.play();
    } catch(e){}
});

// Redirect when video ends
video.addEventListener("ended", () => {
    window.location.href = "valentine2.html";
});
</script>

</body>
</html>
