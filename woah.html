<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>❤️</title>

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/woah.css">
</head>

<body>
  <!-- Tiled GIF background (only visible after lighthouse step) -->
  <div class="bg" aria-hidden="true"></div>

  <!-- STEP 1 -->
  <main class="stage stage--intro" id="introStage">
    <h1 class="line">you have become the lighthouse of my universe..</h1>

    <div class="lighthouseBtn" id="lighthouseBtn" role="button" tabindex="0" aria-label="Click the lighthouse">
      <div class="beams" aria-hidden="true">
        <div class="beam beam1"></div>
        <div class="beam beam2"></div>
      </div>

      <img class="lighthouseImg" src="assets/img/lighthouse.png" alt="Lighthouse" />
      <p class="tapHint">(tap it)✨</p>
    </div>
  </main>

  <!-- STEP 2 -->
  <main class="stage stage--final" id="finalStage" aria-hidden="true">
    <div class="finalWrap">
      <img class="her" src="assets/img/us1.jpeg" alt="Her photo" />
      <div class="name">..and the home I've always imagined.</div>
      <button class="btn" id="continueBtn">Continue →</button>
    </div>
  </main>

  <script src="assets/js/woah.js"></script>
</body>
</html>
